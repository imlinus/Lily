<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lily.js</title>

  <link rel="stylesheet" type="text/css" href="//unpkg.com/lily-css" />

  <script type="text/javascript"> document.documentElement.className = 'js'; </script>
  <script type="text/javascript" src="//cdn.polyfill.io/v2/polyfill.min.js" async></script>
</head>
<body>

  <script type="module">
    import Lily from './index.js'

    class Hello extends Lily {
      props () {
        return {
          name: {
            type: String,
            default: 'World.'
          }
        }
      }

      template () {
        return /* html */`
          <p>Hello, {{ name }}</p>
        `
      }
    }

    class App extends Lily {
      components () {
        return {
          hello: Hello
        }
      }

      template () {
        return /* html */`
          <div class="app">
            <hello name="Lily"></hello>
          </div>
        `
      }
    }

    Lily.mount(App)
  </script>

</body>
</html>
